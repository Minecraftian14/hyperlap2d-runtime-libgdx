plugins {
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

//apply from : 'publish.gradle'
group = 'games.rednblack.hyperlap2d'
version = '0.0.8'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"

    implementation "com.rafaskoberg.gdx:typing-label:$typingLabelVersion"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    manifest {
        attributes 'Implementation-Title': 'H2D Runtime',
                'Implementation-Version': version
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    baseName = project.name + '-sourcesJar' // custom name
    from files(sourceSets.main.output.classesDirs)
    from files(sourceSets.main.output.resourcesDir)
    with jar
}

