apply plugin: 'java-library'

sourceCompatibility = 1.8
targetCompatibility = 1.8

def projectName = 'Hyperlap2D Runtime'
group = 'games.rednblack.hyperlap2d'
version = '0.0.8'

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

sourceSets.test.resources.srcDirs += [ file('src/test/resources').path ]

jar {
    archiveBaseName.set(projectName)

    manifest {
        attributes 'Implementation-Title': projectName, 'Implementation-Version': archiveVersion
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    implementation "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
    implementation "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
    implementation "net.onedaybeard.artemis:artemis-odb:$artemisVersion"

    implementation "com.rafaskoberg.gdx:typing-label:$typingLabelVersion"

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}